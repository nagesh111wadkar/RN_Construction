<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RN Construction</title>
</head>
{% load static %}
<!-- Bootstrap CSS File -->
<link rel="stylesheet" href="{% static 'css/style1.css' %}">
<body>
	<div id="home" class="intro route bg-image" style="background-image: url(/static/images/Fixed-Rn-Name-banner.jpg)">
		<div class="overlay-itro"></div>
		<div class="intro-content display-table">
			<div class="table-cell">
				<div class="container">
					<!--<p class="display-6 color-d">Hello, world!</p>-->
                      <h2  style="color: #2aabd2;font-size:50px;">COMING SOON</h2>
					<h1 class="intro-title mb-4"><div class="wrapper">RN</div> CONSTRUCTION</h1>
                       <p id="demo" style="font-size:30px; color: #e72a3a;"></p>
                    <div class="bottomleft">
                        <p>We are currently working on a brand new website. Stay Tuned!</p>
                    </div>
				</div>
			</div>
		</div>
	</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
